<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestion des Produits</h1>

    <!-- Formulaire d'ajout/modification de produit -->
    <div class="form-container">
        <form id="productForm">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" placeholder="Nom du produit" required>

            <label for="productPrice">Prix :</label>
            <input type="number" id="productPrice" placeholder="Prix du produit" required>

            <label for="productQuantity">Quantité :</label>
            <input type="number" id="productQuantity" placeholder="Quantité" required>

            <label for="productStock">Stock :</label>
            <input type="text" id="productStock" placeholder="En stock (Oui/Non)" required>

            <button type="submit" id="addProductButton">Ajouter le produit</button>
            <button type="button" id="updateProductButton" style="display: none;">Modifier le produit</button>
        </form>
    </div>

    <!-- Tableau pour afficher les produits -->
    <div class="table-container">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Les produits ajoutés apparaîtront ici -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
